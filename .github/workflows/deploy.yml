name: Deploy Both Websites to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            package-lock.json
            website/package-lock.json
      
      - name: Install main app dependencies
        run: npm ci
      
      - name: Build main app with Vite
        run: npm run build
      
      - name: Install Docusaurus dependencies
        run: npm ci
        working-directory: ./website
      
      - name: Build Docusaurus site
        run: npm run build
        working-directory: ./website
      
      - name: Create deployment directory
        run: |
          mkdir -p deploy
          mkdir -p deploy/docs
          # Copy built main app files to root
          cp -r dist/* deploy/
          # Copy docs to /docs subdirectory
          cp -r website/build/* deploy/docs/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
