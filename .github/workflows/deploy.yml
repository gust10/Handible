name: Deploy Both Websites to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: website/package-lock.json
      
      - name: Install Docusaurus dependencies
        run: npm ci
        working-directory: ./website
      
      - name: Build Docusaurus site
        run: npm run build
        working-directory: ./website
      
      - name: Create deployment directory
        run: |
          mkdir -p deploy
          # Copy main app files to root
          cp -r *.html *.js *.css *.json *.md assets/ public/ deploy/ 2>/dev/null || true
          # Copy docs to /docs subdirectory
          cp -r website/build/* deploy/docs/ 2>/dev/null || true
          # Create docs directory if it doesn't exist
          mkdir -p deploy/docs
          cp -r website/build/* deploy/docs/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
